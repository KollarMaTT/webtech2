<html>
  <body>
    <mat-toolbar>
      <mat-toolbar-row>
        <button
          mat-raised-button
          routerLinkActive="active"
          routerLink="/list"
          class="actbtn"
        >
          Listázás
        </button>

        <button
          mat-raised-button
          routerLinkActive="active"
          (click)="logout()"
          class="actbtnn"
        >
          Kijelentkezés
        </button>
      </mat-toolbar-row>
    </mat-toolbar>
    <p></p>

    <p></p>
    <mat-card class="example-card">
      <mat-panel-title class="mat-title">
        Versenyző Hozzáadása
      </mat-panel-title>

      <form [formGroup]="createForm" (ngSubmit)="onSubmit()" class="form">
        <mat-form-field>
          <input
            matInput
            type="text"
            placeholder="Név"
            formControlName="lakeName"
          />
        </mat-form-field>
        <br />

        <mat-form-field>
          <input
            matInput
            placeholder="Életkor"
            type="text"
            formControlName="lakeCode"
          />
        </mat-form-field>
        <br />

        <mat-form-field>
          <input
            matInput
            placeholder="Csapat"
            type="text"
            formControlName="fish"
          />
        </mat-form-field>
        <br />

        <mat-form-field>
          <input
            matInput
            placeholder="Rajtszám"
            type="text"
            formControlName="weight"
          />
        </mat-form-field>
        <br />

        <button mat-raised-button type="submit" class="btn">Hozzáadás</button>
      </form>
    </mat-card>
  </body>
</html>
